<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Static/Styles/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0" />
    <title>Ledger | Transactions</title>
</head>
<body>
    <div class="header">
        <a href="./home.html"><span class="material-symbols-rounded">
            arrow_back
            </span></a>
        <h1>Transactions</h1>
    </div>
    
    <div class="form">
        <input type="text" id="input" autocomplete="off" placeholder="Amount">
        <div class="dropdown">
            <span>Type</span>
            <div class="drop_items">
                <div><a href="#" onclick="toCredit()">Credit</a></div>
                <div><a href="#" onclick="toDebit()">Debit</a></div>
            </div>
        </div>
        <a href="#" class="transaction_btn" onclick="addTransaction()">Create Transaction</a>
    </div>

    <div id="message_container">
        <div class="success_message">
            <a href="#" onclick="exitMessage()">&times;</a>
            <h1>Transaction Created Successfully !!</h1>
            <img src="../Static/Images/Success.svg">
        </div>
    </div>

    <div id="main">
        <div class="main-row row">
            <div class="column">Date</div>
            <div class="column">Amount</div>
            <div class="column">Type</div>
        </div>
        <div class="row">
            <div class="column">22-7-2022</div>
            <div class="column">500</div>
            <div class="column debit">Debit</div>
        </div>
    </div>

    <script src="../main.js"></script>
</body>
</html>
